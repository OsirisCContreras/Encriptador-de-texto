<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="img/Logo.svg" alt="logo">
        <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <main class="main">
        <section class="seccion__1">
            <div class="caja__texto">
                <textarea class="text_area" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="aviso__inportante"> 
                <img src="img/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
    
        <section class="seccion__2">

            <div class="caja__texto__resultado">
                <textarea class="text_muneco"></textarea>
            </div>

            <div class="muneco">
                <img src="img/Muñeco.svg" alt="muneco">
            </div>

            <div class="texto__parrafo">
                <h2>Nigún mensaje fue <br> encontrado</h2>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div class="boton__copiar">
                <button class="btn_copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado por Osiris Cepeda | 2024</p>
    </footer>

    <script src="script.js"></script>
    
</body>

</html>
